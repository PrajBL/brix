  <script>
    function checkMandatory() {
      var requiredFields = ['First_Name', 'Last_Name', 'Phone', 'Company', 'Description'];
      for (var i = 0; i < requiredFields.length; i++) {
        var field = document.getElementById(requiredFields[i]);
